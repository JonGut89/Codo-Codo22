<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Clase 11 - Bootstrap</title>
</head>
<body>
    <h1></h1>
    <div class="container border" style="background-color: orange">
        <h1>Este es un container común</h1>
        <p>Segun el tamaño es lo que va a ocupar</p>
    </div>

    <div class="container-fluid border bg-success">
        <h1>Este es un container fluido</h1>
        <p>Va a ocupar siempre toda la pantalla</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col bg-primary border">Caja 1</div>
            <div class="col bg-primary border">Caja 2</div>
            <div class="col bg-primary border">Caja 3</div>
        </div>
       
    </div>
    
<!--"bootstrap-carrusel" para portada de imagenes que seleccione, por ej ejemplo de turismo-->

</body>
</html>
